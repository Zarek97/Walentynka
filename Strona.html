<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            color: #d32f2f;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        #yesBtn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 100;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="róże.jpg" alt="Serca">
        <h1 id="question">Czy zostaniesz moją walentynką?</h1>
        <div class="buttons">
            <button id="yesBtn">Tak</button>
            <button id="noBtn">Nie</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');

        let yesSize = 20;
        let clickCount = 0;

        const messages = [
            "Nie",
            "Na pewno?",
            "Przemyśl to jeszcze raz!",
            "Daj spokój, serio?",
            "Zrobisz mi przykrość...",
            "Będę płakać :(",
            "Cofnij to!",
            "Kliknij zielony!",
            "Ostatnia szansa...",
            "Już nie masz wyjścia!"
        ];

        noBtn.addEventListener('click', () => {
            clickCount++;
            
            yesSize += 40;
            yesBtn.style.fontSize = yesSize + 'px';
            yesBtn.style.padding = (yesSize / 2) + 'px ' + yesSize + 'px';

            if (yesSize > window.innerWidth && yesSize > window.innerHeight) {
                yesBtn.style.position = 'fixed';
                yesBtn.style.top = '0';
                yesBtn.style.left = '0';
                yesBtn.style.width = '100vw';
                yesBtn.style.height = '100vh';
                yesBtn.style.display = 'flex';
                yesBtn.style.alignItems = 'center';
                yesBtn.style.justifyContent = 'center';
            }

            if (clickCount < messages.length) {
                noBtn.innerText = messages[clickCount];
            } else {
                noBtn.innerText = "No weź...";
            }
        });

        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = `
                <div style="text-align:center;">
                    <h1 style="font-size: 50px; color: #d32f2f;">Jejjj! ❤️</h1>
                    <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Two%20Hearts.png" style="width:200px;">
                </div>
            `;
        });
    </script>
</body>
</html>
